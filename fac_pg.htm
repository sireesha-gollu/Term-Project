{% load static %}
<!DOCTYPE html>
<html>
<title>faculty page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

body, html {
  height: 100%;
  line-height: 1.8;
}

/* Full height image header */
.bgimg-1 {
  background-position: center;
  background-size: cover;
  background-image:  url("{% static 'images/fpg.jpg' %}");  
  min-height: 100%;
}

.w3-bar .w3-button {
  padding: 16px;
}
</style>
<body>

<!-- Navbar (sit on top) -->

<div class="w3-top">
  <div class="w3-bar w3-purple w3-xlarge w3-card" id="myNavbar">

    <a href="#home" class="w3-bar-item w3-button w3-wide"><img src="{% static 'images/oes_logo.png' %}" class="w3-round" alt="logo" style="width:60%"></a>
    <!-- Right-sided navbar links -->
    <p >welcome faculty!!!</p>
    <div class="w3-right w3-hide-small">
      <a href="{% url 'upload_exam' %}" class="w3-bar-item w3-button"><i class="fa fa-desktop"></i>ADD EXAM</a></a>
     <a href="{% url 'home' %}" class="w3-bar-item w3-button"><i class="fa fa-power-off"></i>  LOGOUT</a></a>
    </div>
    <!-- Hide right-floated links on small screens and replace them with a menu icon -->

    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>
<!-- Sidebar on small screens when clicking the menu icon -->
<nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close Ã—</a>
  <a href="{% url 'upload' %}" class="w3-bar-item w3-button"><i class="fa fa-desktop"></i>  ADD EXAM</a></a>
  <a href="{% url 'home' %}" class="w3-bar-item w3-button"><i class="fa fa-power-off"></i>  LOGOUT</a></a>
</nav>

<!-- Header with full-height image -->
<header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">
  <div class="w3-display-left w3-text-white" style="padding:48px">
    <span class="w3-jumbo w3-hide-small">Share knowledge and train students</span><br>
    <span class="w3-xxlarge w3-hide-large w3-hide-medium">Share knowledge and train students</span><br>
    <span class="w3-large">awake joy in creative expression and knowledge.</span>
    <p><a href="#about" class="w3-button w3-white w3-padding-large w3-large w3-margin-top w3-opacity w3-hover-opacity-off">Love of Learners</a></p>
  </div> 

</header>
</body>
</html>
